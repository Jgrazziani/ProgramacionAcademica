<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>File Service</title>
  </head>
  <body>
    <h1>Prueba del servicio de carga de archivos</h1>

    <form method="post" action="api/v1/upload" enctype="multipart/form-data">
      <fieldset>
        <legend>Carga de Archivos</legend>
        <label for="file">Seleccione un archivo:</label>
        <br/>
        <input id="file" type="file" name="uploadFile" size="100" />
        <br/>
        <input type="submit" value="Cargar archivo" />
        &nbsp;
        <input type="reset" value="Limpiar" />
      </fieldset>
    </form>

  </body>
</html>
